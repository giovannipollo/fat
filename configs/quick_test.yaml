# Quick test configuration - for verifying setup works
# Use this to quickly test that everything is working before long training runs

seed:
  enabled: true
  value: 42
  deterministic: false

dataset:
  name: "cifar10"
  root: "./data"
  download: true
  num_workers: 4

model:
  name: "resnet18"

training:
  batch_size: 128
  epochs: 5

optimizer:
  name: "adam"
  learning_rate: 0.001
  weight_decay: 0

scheduler:
  name: "none"

amp:
  enabled: false

tensorboard:
  enabled: false

progress:
  enabled: true

checkpoint:
  enabled: false
