# Fast training with AMP - ResNet-50 on CIFAR-10
# Uses mixed precision for 2-3x speedup on CUDA GPUs

seed:
  enabled: true
  value: 42
  deterministic: false

dataset:
  name: "cifar10"
  root: "./data"
  download: true
  num_workers: 8
  val_split: 0.1

model:
  name: "resnet50"

training:
  batch_size: 256  # Larger batch size with AMP
  epochs: 200

optimizer:
  name: "sgd"
  learning_rate: 0.1
  momentum: 0.9
  weight_decay: 0.0005

scheduler:
  name: "cosine"
  T_max: 200
  warmup_epochs: 5

amp:
  enabled: true

tensorboard:
  enabled: true

progress:
  enabled: true

checkpoint:
  enabled: true
  dir: "./experiments"
  experiment_name: "fast_amp"  # Custom prefix for experiment folder
  save_frequency: 20
  save_best: true
