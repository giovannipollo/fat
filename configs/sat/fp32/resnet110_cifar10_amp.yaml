# ResNet-110 on CIFAR-10 with AMP
# Deeper CIFAR model (~1.7M params) with mixed precision for faster training
# Expected accuracy: ~93-94% after 200 epochs

seed:
  enabled: true
  value: 42
  deterministic: false

dataset:
  name: "cifar10"
  root: "./data"
  download: true
  num_workers: 4
  val_split: 0.1

model:
  name: "resnet110"

training:
  batch_size: 128
  epochs: 200

optimizer:
  name: "sgd"
  learning_rate: 0.1
  momentum: 0.9
  weight_decay: 0.0001

scheduler:
  name: "multistep"
  milestones: [100, 150]
  gamma: 0.1
  warmup_epochs: 5

amp:
  enabled: true  # Requires CUDA GPU

tensorboard:
  enabled: true

progress:
  enabled: true

checkpoint:
  enabled: true
  dir: "./experiments"
  save_frequency: 50
  save_best: true
