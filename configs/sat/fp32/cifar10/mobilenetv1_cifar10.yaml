# MobileNetV1 on CIFAR-10 - Lightweight and fast
# Expected accuracy: ~90-92% after 200 epochs
# Good for limited compute resources

seed:
  enabled: true
  value: 42
  deterministic: false

dataset:
  name: "cifar10"
  root: "./data"
  download: true
  num_workers: 8
  val_split: 0.1

model:
  name: "mobilenetv1"

training:
  batch_size: 128
  epochs: 200

optimizer:
  name: "sgd"
  learning_rate: 0.1
  momentum: 0.9
  weight_decay: 0.0005

scheduler:
  name: "cosine"
  T_max: 200
  warmup_epochs: 5

amp:
  enabled: false

progress:
  enabled: true

checkpoint:
  enabled: true
  dir: "./experiments"
  save_frequency: 20
  save_best: true
