# Benchmark config: ResNet-110 on CIFAR-100
# Expected accuracy: ~74% (200 epochs)

seed:
  enabled: true
  value: 42
  deterministic: false

dataset:
  name: "cifar100"
  root: "./data"
  download: true
  num_workers: 4

model:
  name: "resnet110"
  num_classes: 100

training:
  batch_size: 128
  epochs: 200

optimizer:
  name: "sgd"
  learning_rate: 0.1
  momentum: 0.9
  weight_decay: 5e-4

scheduler:
  name: "cosine"
  T_max: 200
  warmup_epochs: 5

checkpoint:
  enabled: true
  dir: "./experiments"
  save_frequency: 50
  save_best: true

progress:
  enabled: true
