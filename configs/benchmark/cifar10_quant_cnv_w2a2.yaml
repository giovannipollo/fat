# CIFAR-10 Quantized CNV (2-bit) Benchmark
seed:
  enabled: true
  value: 42
  deterministic: false

dataset:
  name: "cifar10"
  root: "./data"
  download: true
  num_workers: 4

model:
  name: "quant_cnv"

quantization:
  weight_bit_width: 2
  act_bit_width: 2

training:
  batch_size: 128
  epochs: 200

optimizer:
  name: "sgd"
  learning_rate: 0.1
  momentum: 0.9
  weight_decay: 5e-4

scheduler:
  name: "cosine"
  T_max: 200
  warmup_epochs: 5

checkpoint:
  enabled: true
  dir: "./experiments"
  save_frequency: 50
  save_best: true

progress:
  enabled: true
