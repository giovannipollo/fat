# Inject faults into specific layers (e.g., first and middle layers)

name: "specific_layers"
description: "Inject faults into layers 0, 2, and 4"

injections:
  - name: "activation"
    enabled: true
    target_type: "activation"
    probability: 5.0
    injection_type: "random"
    target_layers: ["QuantConv2d", "QuantReLU"]
    target_layer_indices: [0, 2, 4]  # Specific layers
    track_statistics: true

baseline:
  enabled: true
  num_runs: 3

runner:
  type: "single"
  num_runs: 5

output:
  formats: ["console", "json"]
  save_path: "./results/specific_layers_{timestamp}.json"
  verbose: true
  show_progress: true

seed: 42
