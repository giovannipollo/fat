# Layer-by-layer sweep to identify vulnerable layers

name: "layer_sweep_all"
description: "Evaluate each layer individually to find most/least vulnerable layers"

injections:
  - name: "activation"
    enabled: true
    target_type: "activation"
    probability: 5.0
    injection_type: "random"
    target_layers: ["QuantConv2d", "QuantReLU"]
    # target_layer_indices: null means evaluate ALL layers one at a time
    target_layer_indices: null  # Sweep through all layers
    track_statistics: false

baseline:
  enabled: true
  num_runs: 3

runner:
  type: "layer_sweep"  # New runner type for layer-by-layer evaluation
  num_runs: 5

output:
  formats: ["console", "json"]
  save_path: "./results/layer_sweep_{timestamp}.json"
  verbose: true
  show_progress: true

seed: 42
