# Single weight fault injection evaluation

name: "weight_lsb_1pct"
description: "Evaluate weight faults with 1% LSB flip injection"

injections:
  - name: "weight"
    enabled: true
    target_type: "weight"
    probability: 1.0
    injection_type: "lsb_flip"
    target_layers:
      - "QuantConv2d"
      - "QuantLinear"
    track_statistics: true

baseline:
  enabled: true
  num_runs: 1

runner:
  type: "single"
  num_runs: 5

output:
  formats: ["console", "json"]
  save_path: "./results/weight_{timestamp}.json"
  verbose: true
  show_progress: true

seed: 42
