# ResNet-152 on CIFAR-100 - Maximum accuracy configuration
# Very deep model, longer training, best for final results
# Expected accuracy: ~78-80% after 300 epochs

seed:
  enabled: true
  value: 42
  deterministic: false

dataset:
  name: "cifar100"
  root: "./data"
  download: true
  num_workers: 8
  val_split: 0.1

model:
  name: "resnet152"

training:
  batch_size: 64  # Smaller batch for large model
  epochs: 300

optimizer:
  name: "sgd"
  learning_rate: 0.1
  momentum: 0.9
  weight_decay: 0.0005

scheduler:
  name: "cosine"
  T_max: 300
  warmup_epochs: 10

amp:
  enabled: true  # Highly recommended for ResNet-152

tensorboard:
  enabled: true

progress:
  enabled: true

checkpoint:
  enabled: true
  dir: "./experiments"
  save_frequency: 25
  save_best: true
